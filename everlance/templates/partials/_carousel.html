{% load static %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="bd-placeholder-img" width="100%" height="100%" src="{% static 'img/carousel1.jpg' %}" preserveAspectRatio="xMidYMid slice"><rect width="100%" height="100%" /><rect width="100%" height="100%" fill="#777"/></img>
        <div class="container">
         
        </div>
      </div>
      <div class="carousel-item">
        <img class="bd-placeholder-img" width="100%" height="100%" src="{% static 'img/carousel2.jpg' %}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"/></img>
        <div class="container">
          
        </div>
      </div>
      <div class="carousel-item">
        <img class="bd-placeholder-img" width="100%" height="100%" src="{% static 'img/carousel3.jpg' %}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"/></img>
        <div class="container">
        
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="buton" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      {% comment %} <span class="sr-only">Previous</span> {% endcomment %}
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      {% comment %} <span class="sr-only">Next</span> {% endcomment %}
    </a>
  </div>
